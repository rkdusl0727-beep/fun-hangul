<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>즐거운 글자놀이</title>
    <script src="https://unpkg.com/hangul-js"></script>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; text-align: center; background-color: #FFFDE7; margin: 0; padding: 20px; touch-action: manipulation; }
        #display { font-size: 100px; min-height: 150px; background: white; border-radius: 40px; display: flex; align-items: center; justify-content: center; margin-bottom: 30px; box-shadow: 0 10px 0 #FFD54F; border: 6px solid #FFC107; padding: 20px; color: #333; font-weight: bold; }
        .group { margin-bottom: 25px; padding: 20px; background: rgba(255,255,255,0.8); border-radius: 30px; box-shadow: 0 5px 0 #eee; }
        .btn { display: inline-block; width: 80px; height: 80px; line-height: 80px; margin: 6px; font-size: 32px; font-weight: bold; background: #fff; border: 4px solid #eee; border-radius: 20px; cursor: pointer; transition: 0.1s; user-select: none; box-shadow: 0 6px 0 #eee; }
        .btn:active { transform: translateY(6px); box-shadow: none; }
        .consonant { border-color: #64B5F6; color: #1976D2; box-shadow: 0 6px 0 #64B5F6; } 
        .vowel { border-color: #FF8A65; color: #E64A19; box-shadow: 0 6px 0 #FF8A65; } 
        .double { border-color: #BA68C8; color: #7B1FA2; box-shadow: 0 6px 0 #BA68C8; } 
        .control-panel { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .control { padding: 20px 10px; font-size: 22px; font-weight: bold; border-radius: 25px; border: none; cursor: pointer; color: white; flex: 1; min-width: 140px; transition: 0.2s; }
        .speak { background: #66BB6A; box-shadow: 0 8px 0 #388E3C; } 
        .delete-one { background: #FFAB40; box-shadow: 0 8px 0 #EF6C00; } 
        .delete-all { background: #EF5350; box-shadow: 0 8px 0 #C62828; } 
    </style>
</head>
<body>
    <div id="display">즐거운 글자놀이</div>
    <div class="group">
        <div class="btn consonant" onclick="add('ㄱ')">ㄱ</div><div class="btn consonant" onclick="add('ㄴ')">ㄴ</div>
        <div class="btn consonant" onclick="add('ㄷ')">ㄷ</div><div class="btn consonant" onclick="add('ㄹ')">ㄹ</div>
        <div class="btn consonant" onclick="add('ㅁ')">ㅁ</div><div class="btn consonant" onclick="add('ㅂ')">ㅂ</div>
        <div class="btn consonant" onclick="add('ㅅ')">ㅅ</div><div class="btn consonant" onclick="add('ㅇ')">ㅇ</div>
        <div class="btn consonant" onclick="add('ㅈ')">ㅈ</div><div class="btn consonant" onclick="add('ㅊ')">ㅊ</div>
        <div class="btn consonant" onclick="add('ㅋ')">ㅋ</div><div class="btn consonant" onclick="add('ㅌ')">ㅌ</div>
        <div class="btn consonant" onclick="add('ㅍ')">ㅍ</div><div class="btn consonant" onclick="add('ㅎ')">ㅎ</div>
        <div class="btn double" onclick="add('ㄲ')">ㄲ</div><div class="btn double" onclick="add('ㄸ')">ㄸ</div>
        <div class="btn double" onclick="add('ㅃ')">ㅃ</div><div class="btn double" onclick="add('ㅆ')">ㅆ</div>
        <div class="btn double" onclick="add('ㅉ')">ㅉ</div>
    </div>
    <div class="group">
        <div class="btn vowel" onclick="add('ㅏ')">ㅏ</div><div class="btn vowel" onclick="add('ㅑ')">ㅑ</div>
        <div class="btn vowel" onclick="add('ㅓ')">ㅓ</div><div class="btn vowel" onclick="add('ㅕ')">ㅕ</div>
        <div class="btn vowel" onclick="add('ㅗ')">ㅗ</div><div class="btn vowel" onclick="add('ㅛ')">ㅛ</div>
        <div class="btn vowel" onclick="add('ㅜ')">ㅜ</div><div class="btn vowel" onclick="add('ㅠ')">ㅠ</div>
        <div class="btn vowel" onclick="add('ㅡ')">ㅡ</div><div class="btn vowel" onclick="add('ㅣ')">ㅣ</div>
        <div class="btn vowel" onclick="add('ㅐ')">ㅐ</div><div class="btn vowel" onclick="add('ㅔ')">ㅔ</div>
    </div>
    <div class="group">
        <div class="btn double" onclick="add('ㄳ')">ㄳ</div><div class="btn double" onclick="add('ㄵ')">ㄵ</div>
        <div class="btn double" onclick="add('ㄶ')">ㄶ</div><div class="btn double" onclick="add('ㄺ')">ㄺ</div>
        <div class="btn double" onclick="add('ㄻ')">ㄻ</div><div class="btn double" onclick="add('ㄼ')">ㄼ</div>
        <div class="btn double" onclick="add('ㅄ')">ㅄ</div>
    </div>
    <div class="control-panel">
        <button class="control speak" onclick="speak()">읽기</button>
        <button class="control delete-one" onclick="del()">하나씩 지우기</button>
        <button class="control delete-all" onclick="reset()">모두 지우기</button>
    </div>
    <script>
        let chars = [];
        const display = document.getElementById('display');
        function add(c) {
            if(display.innerText === "즐거운 글자놀이") display.innerText = "";
            chars.push(c); update();
        }
        function del() { chars.pop(); update(); }
        function reset() { chars = []; display.innerText = "즐거운 글자놀이"; }
        function update() { display.innerText = Hangul.assemble(chars) || "즐거운 글자놀이"; }
        function speak() {
            const text = display.innerText;
            if(!text || text === "즐거운 글자놀이") return;
            window.speechSynthesis.cancel();
            setTimeout(() => {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'ko-KR'; msg.rate = 0.6; msg.pitch = 1.0;
                window.speechSynthesis.speak(msg);
            }, 200);
        }
    </script>
</body>
</html>
